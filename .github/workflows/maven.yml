name: Java CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2.3.0
      with:
        distribution: adopt
        java-version: '8'
        cache: 'maven'
    - name: Build with Maven
      run: mvn package --file pom.xml
